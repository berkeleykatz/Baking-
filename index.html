<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Manager</title>
  <script src="/_sdk/data_sdk.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100%;
      height: 100%;
    }
    
    html {
      height: 100%;
    }
    
    * {
      box-sizing: border-box;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .header h1 {
      color: #5d4037;
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .header p {
      color: #6d4c41;
      font-size: 1.1rem;
      margin: 0;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .add-btn {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    .add-btn:hover {
      background: #ff5a4d;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    
    .filter-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      flex: 1;
    }
    
    .filter-btn {
      background: white;
      color: #5d4037;
      border: 2px solid #5d4037;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover {
      background: #5d4037;
      color: white;
    }
    
    .filter-btn.active {
      background: #5d4037;
      color: white;
    }
    
    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .recipe-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .recipe-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    
    .recipe-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }
    
    .recipe-title {
      font-size: 1.3rem;
      color: #5d4037;
      margin: 0;
      font-weight: bold;
    }
    
    .recipe-category {
      background: #ffe0b2;
      color: #e65100;
      padding: 0.25rem 0.75rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    .rating {
      display: flex;
      gap: 0.25rem;
      margin-bottom: 1rem;
    }
    
    .star {
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .star:hover {
      transform: scale(1.2);
    }
    
    .star.filled {
      color: #ffd700;
    }
    
    .star.empty {
      color: #ddd;
    }
    
    .recipe-section {
      margin-bottom: 1rem;
    }
    
    .recipe-section h3 {
      color: #5d4037;
      font-size: 1rem;
      margin: 0 0 0.5rem 0;
    }
    
    .recipe-section p {
      color: #6d4c41;
      font-size: 0.9rem;
      margin: 0;
      line-height: 1.5;
    }
    
    .recipe-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .edit-btn, .delete-btn {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .edit-btn {
      background: #4caf50;
      color: white;
    }
    
    .edit-btn:hover {
      background: #45a049;
    }
    
    .delete-btn {
      background: #f44336;
      color: white;
    }
    
    .delete-btn:hover {
      background: #da190b;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      overflow-y: auto;
      padding: 2rem;
    }
    
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      max-height: 90%;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .modal-header h2 {
      color: #5d4037;
      margin: 0;
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #5d4037;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      color: #5d4037;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Georgia', serif;
    }
    
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #ff6f61;
    }
    
    .form-actions {
      display: flex;
      gap: 1rem;
    }
    
    .submit-btn, .cancel-btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .submit-btn {
      background: #ff6f61;
      color: white;
    }
    
    .submit-btn:hover {
      background: #ff5a4d;
    }
    
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .cancel-btn {
      background: #ddd;
      color: #5d4037;
    }
    
    .cancel-btn:hover {
      background: #ccc;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #6d4c41;
    }
    
    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .empty-state p {
      font-size: 1.1rem;
    }
    
    .limit-warning {
      background: #fff3cd;
      border: 2px solid #ffc107;
      color: #856404;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .preview-thumb {
      max-width: 150px;
      max-height: 100px;
      border-radius: 8px;
      display: block;
      margin-top: 0.5rem;
      object-fit: cover;
    }

    .small-btn {
      padding: 0.5rem 0.75rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #1976d2;
      color: white;
    }

    .small-btn[disabled] {
      background: #888;
      cursor: not-allowed;
    }

    .progress {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #5d4037;
    }

    .detected-list {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>

  <!-- TensorFlow.js and coco-ssd for object detection (on-device) -->
  <script src="https://unpkg.com/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://unpkg.com/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>

  <!-- Tesseract.js for client-side OCR (worker) -->
  <script src="https://unpkg.com/tesseract.js@v2.1.5/dist/tesseract.min.js"></script>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1 id="app-title">My Recipe Collection</h1>
    <p>Organize and rate your favorite baking recipes</p>
   </div>
   <div id="limit-warning" class="limit-warning" style="display: none;">
    Maximum limit of 999 recipes reached. Please delete some recipes to add new ones.
   </div>
   <div class="controls"><button class="add-btn" id="add-recipe-btn"> <span id="add-button-text">‚ûï Add New Recipe</span> </button>
    <div class="filter-group"><button class="filter-btn active" data-category="all">All</button> <button class="filter-btn" data-category="Cakes">üéÇ Cakes</button> <button class="filter-btn" data-category="Cookies">üç™ Cookies</button> <button class="filter-btn" data-category="Bread">üçû Bread</button> <button class="filter-btn" data-category="Pies">ü•ß Pies</button></div>
   </div>
   <div id="models-loading" style="color:#5d4037; font-size:0.95rem; margin-bottom:1rem;">Loading recognition models...</div>
   <div id="recipe-grid" class="recipe-grid"></div>
  </div>
  <div id="recipe-modal" class="modal" aria-hidden="true">
   <div class="modal-content">
    <div class="modal-header">
     <h2 id="modal-title">Add New Recipe</h2><button class="close-btn" id="close-modal" aria-label="Close">√ó</button>
    </div>
    <form id="recipe-form">
     <div class="form-group"><label for="recipe-name">Recipe Name</label> <input type="text" id="recipe-name" required placeholder="e.g., Chocolate Chip Cookies">
     </div>

     <div class="form-group"><label for="recipe-category">Category</label> <select id="recipe-category" required> <option value="">Select a category</option> <option value="Cakes">Cakes</option> <option value="Cookies">Cookies</option> <option value="Bread">Bread</option> <option value="Pies">Pies</option> <option value="Other">Other</option></select>
     </div>

     <div class="form-group"><label for="recipe-ingredients">Ingredients</label> <textarea id="recipe-ingredients" required placeholder="List your ingredients, one per line"></textarea>
     </div>

     <div class="form-group"><label for="recipe-instructions">Instructions</label> <textarea id="recipe-instructions" required placeholder="Step-by-step instructions"></textarea>
     </div>

     <!-- NEW: Recipe photo for OCR -->
     <div class="form-group">
       <label for="recipe-photo">Upload recipe photo (scan to fill form)</label>
       <input type="file" id="recipe-photo" accept="image/*">
       <img id="recipe-photo-preview" class="preview-thumb" style="display:none" alt="Recipe photo preview">
       <div>
         <button type="button" id="scan-photo-btn" class="small-btn">Scan Photo</button>
         <span id="scan-photo-progress" class="progress" style="display:none"></span>
         <div id="scan-photo-detections" class="detected-list" style="display:none"></div>
       </div>
     </div>

     <!-- NEW: Video upload to analyze frames -->
     <div class="form-group">
       <label for="recipe-video">Upload video (sample frames to OCR)</label>
       <input type="file" id="recipe-video" accept="video/*">
       <div>
         <button type="button" id="analyze-video-btn" class="small-btn">Analyze Video</button>
         <span id="analyze-video-progress" class="progress" style="display:none"></span>
         <div id="analyze-video-detections" class="detected-list" style="display:none"></div>
       </div>
     </div>

     <!-- NEW: Finished photo upload -->
     <div class="form-group">
       <label for="finished-photo">Upload finished-photo (will be shown above recipe)</label>
       <input type="file" id="finished-photo" accept="image/*">
       <img id="finished-photo-preview" class="preview-thumb" style="display:none" alt="Finished photo preview">
     </div>

     <div class="form-actions"><button type="button" class="cancel-btn" id="cancel-btn">Cancel</button> <button type="submit" class="submit-btn" id="submit-btn">Save Recipe</button>
     </div>
    </form>
   </div>
  </div>

  <!-- Hidden video element used to sample frames -->
  <video id="hidden-video" style="display:none"></video>
  <canvas id="video-canvas" style="display:none"></canvas>

  <script>
    // ---- Configuration and global state ----
    const defaultConfig = {
      app_title: "My Recipe Collection",
      add_button_text: "‚ûï Add New Recipe",
      background_color: "#ffecd2",
      surface_color: "#ffffff",
      text_color: "#5d4037",
      primary_action_color: "#ff6f61",
      secondary_action_color: "#4caf50",
      font_family: "Georgia",
      font_size: 16
    };

    let recipes = [];
    let currentFilter = 'all';
    let editingRecipeId = null;

    // ML models and workers
    let tesseractWorker = null;
    let cocoModel = null;
    let modelsLoaded = false;

    const dataHandler = {
      onDataChanged(data) {
        recipes = data;
        renderRecipes();
        updateLimitWarning();
      }
    };

    // ---- Initialization ----
    async function initializeApp() {
      if (window.dataSdk) {
        const initResult = await window.dataSdk.init(dataHandler);
        if (!initResult.isOk) {
          console.error("Failed to initialize data SDK");
        }
      }

      if (window.elementSdk) {
        await window.elementSdk.init({
          defaultConfig,
          onConfigChange: async (config) => {
            const appTitle = document.getElementById('app-title');
            const addButtonText = document.getElementById('add-button-text');
            const body = document.body;
            const recipeCards = document.querySelectorAll('.recipe-card');
            const addBtn = document.getElementById('add-recipe-btn');
            const editBtns = document.querySelectorAll('.edit-btn');
            
            const customFont = config.font_family || defaultConfig.font_family;
            const baseFontStack = 'serif';
            const baseSize = config.font_size || defaultConfig.font_size;
            
            body.style.fontFamily = `${customFont}, ${baseFontStack}`;
            body.style.fontSize = `${baseSize}px`;
            body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, #fcb69f 100%)`;
            
            if (appTitle) {
              appTitle.textContent = config.app_title || defaultConfig.app_title;
              appTitle.style.color = config.text_color || defaultConfig.text_color;
              appTitle.style.fontSize = `${baseSize * 2.5}px`;
            }
            
            if (addButtonText) {
              addButtonText.textContent = config.add_button_text || defaultConfig.add_button_text;
            }
            
            if (addBtn) {
              addBtn.style.background = config.primary_action_color || defaultConfig.primary_action_color;
            }
            
            recipeCards.forEach(card => {
              card.style.background = config.surface_color || defaultConfig.surface_color;
            });
            
            editBtns.forEach(btn => {
              btn.style.background = config.secondary_action_color || defaultConfig.secondary_action_color;
            });
            
            document.querySelectorAll('.recipe-title, .modal-header h2, .form-group label').forEach(el => {
              el.style.color = config.text_color || defaultConfig.text_color;
            });
          },
          mapToCapabilities: (config) => ({
            recolorables: [
              {
                get: () => config.background_color || defaultConfig.background_color,
                set: (value) => {
                  config.background_color = value;
                  window.elementSdk.setConfig({ background_color: value });
                }
              },
              {
                get: () => config.surface_color || defaultConfig.surface_color,
                set: (value) => {
                  config.surface_color = value;
                  window.elementSdk.setConfig({ surface_color: value });
                }
              },
              {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                  config.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                }
              },
              {
                get: () => config.primary_action_color || defaultConfig.primary_action_color,
                set: (value) => {
                  config.primary_action_color = value;
                  window.elementSdk.setConfig({ primary_action_color: value });
                }
              },
              {
                get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
                set: (value) => {
                  config.secondary_action_color = value;
                  window.elementSdk.setConfig({ secondary_action_color: value });
                }
              }
            ],
            borderables: [],
            fontEditable: {
              get: () => config.font_family || defaultConfig.font_family,
              set: (value) => {
                config.font_family = value;
                window.elementSdk.setConfig({ font_family: value });
              }
            },
            fontSizeable: {
              get: () => config.font_size || defaultConfig.font_size,
              set: (value) => {
                config.font_size = value;
                window.elementSdk.setConfig({ font_size: value });
              }
            }
          }),
          mapToEditPanelValues: (config) => new Map([
            ["app_title", config.app_title || defaultConfig.app_title],
            ["add_button_text", config.add_button_text || defaultConfig.add_button_text]
          ])
        });
      }

      setupEventListeners();
      // start loading models (in background)
      loadRecognitionModels().catch(err => {
        console.warn('Model load failed:', err);
        document.getElementById('models-loading').textContent = 'Model loading failed (see console). OCR/photo scan may not work.';
      });
    }

    // ---- Model loading ----
    async function loadRecognitionModels() {
      const loadingElem = document.getElementById('models-loading');
      loadingElem.textContent = 'Loading recognition models... (this may take a few seconds)';
      // Tesseract worker
      tesseractWorker = Tesseract.createWorker({
        logger: m => {
          // Tesseract.js sends progress updates here
          // We'll not spam the UI, but log to console
          if (m && m.status) {
            //console.debug('tesseract', m);
          }
        }
      });
      await tesseractWorker.load();
      await tesseractWorker.loadLanguage('eng');
      await tesseractWorker.initialize('eng');
      // optional: set parameters for better OCR in recipes
      try {
        await tesseractWorker.setParameters({
          tessedit_char_whitelist: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.,%:()/- ',
          preserve_interword_spaces: '1'
        });
      } catch (e) { /* ignore if not available */ }

      // coco-ssd model (object detection)
      // Note: coco-ssd uses TensorFlow.js backend and will download a model
      cocoModel = await cocoSsd.load();
      modelsLoaded = true;
      loadingElem.textContent = '';
      console.info('Models loaded: Tesseract worker and coco-ssd ready.');
    }

    // ---- Event listeners and UI wiring ----
    function setupEventListeners() {
      document.getElementById('add-recipe-btn').addEventListener('click', openAddModal);
      document.getElementById('close-modal').addEventListener('click', closeModal);
      document.getElementById('cancel-btn').addEventListener('click', closeModal);
      document.getElementById('recipe-form').addEventListener('submit', handleSubmit);
      
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          currentFilter = e.target.dataset.category;
          renderRecipes();
        });
      });

      // image scanning
      const recipePhotoInput = document.getElementById('recipe-photo');
      const recipePhotoPreview = document.getElementById('recipe-photo-preview');
      const scanPhotoBtn = document.getElementById('scan-photo-btn');
      const scanPhotoProgress = document.getElementById('scan-photo-progress');
      const scanPhotoDetections = document.getElementById('scan-photo-detections');

      recipePhotoInput.addEventListener('change', (e) => {
        scanPhotoDetections.style.display = 'none';
        scanPhotoDetections.innerHTML = '';
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          recipePhotoPreview.src = ev.target.result;
          recipePhotoPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      });

      scanPhotoBtn.addEventListener('click', async () => {
        const file = recipePhotoInput.files && recipePhotoInput.files[0];
        if (!file) {
          alert('Please choose a photo first.');
          return;
        }
        if (!modelsLoaded) {
          alert('Recognition models are still loading. Please wait a moment and try again.');
          return;
        }
        scanPhotoBtn.disabled = true;
        scanPhotoProgress.style.display = 'inline';
        scanPhotoProgress.textContent = 'Starting recognition...';
        scanPhotoDetections.style.display = 'none';
        try {
          const { text, labels } = await recognizeImageFile(file, (p) => {
            scanPhotoProgress.textContent = p;
          });
          scanPhotoProgress.textContent = 'Parsing text...';
          const parsed = parseRecognizedText(text, labels);
          fillFormFromParsed(parsed);
          // show detected labels
          const labelHtml = labels.length ? `Detected: ${labels.map(l => `${escapeHtml(l.class)} (${(l.score*100).toFixed(0)}%)`).join(', ')}` : 'No objects confidently detected';
          scanPhotoDetections.innerText = labelHtml;
          scanPhotoDetections.style.display = 'block';
          scanPhotoProgress.textContent = 'Done.';
        } catch (err) {
          console.error(err);
          alert('Failed to scan photo. Try a clearer image or crop it to the recipe text.');
          scanPhotoProgress.textContent = '';
        } finally {
          scanPhotoBtn.disabled = false;
          setTimeout(() => scanPhotoProgress.style.display = 'none', 1200);
        }
      });

      // video analysis
      const recipeVideoInput = document.getElementById('recipe-video');
      const analyzeVideoBtn = document.getElementById('analyze-video-btn');
      const analyzeVideoProgress = document.getElementById('analyze-video-progress');
      const analyzeVideoDetections = document.getElementById('analyze-video-detections');

      analyzeVideoBtn.addEventListener('click', async () => {
        const file = recipeVideoInput.files && recipeVideoInput.files[0];
        if (!file) {
          alert('Please choose a video file first.');
          return;
        }
        if (!modelsLoaded) {
          alert('Recognition models are still loading. Please wait a moment and try again.');
          return;
        }
        analyzeVideoBtn.disabled = true;
        analyzeVideoProgress.style.display = 'inline';
        analyzeVideoProgress.textContent = 'Preparing video...';
        analyzeVideoDetections.style.display = 'none';
        analyzeVideoDetections.innerHTML = '';
        try {
          const { aggregatedText, aggregatedLabels } = await analyzeVideoForOCR(file, (status) => {
            analyzeVideoProgress.textContent = status;
          });
          analyzeVideoProgress.textContent = 'Parsing text...';
          const parsed = parseRecognizedText(aggregatedText, aggregatedLabels);
          fillFormFromParsed(parsed);
          // show detected labels summary
          const uniqLabels = aggregateLabelSummary(aggregatedLabels);

            ...formData

          if (result.isOk) {

          return;

          });
          
          if (result.isOk) {
            closeModal();

            alert('Failed to create recipe. Please try again.');
          }
        }
      }

      submitBtn.textContent = 'Save Recipe';

    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (ev) => resolve(ev.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    // ---- Image preprocessing (resize/compress) ----
    function loadImageToCanvas(fileOrDataUrl, maxWidth = 1200) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          const scale = Math.min(1, maxWidth / img.width);
          const w = Math.round(img.width * scale);
          const h = Math.round(img.height * scale);
          const canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, w, h);
          resolve(canvas);
        };
        img.onerror = reject;
        if (typeof fileOrDataUrl === 'string') {
          img.src = fileOrDataUrl;
        } else {
          // file
          const reader = new FileReader();
          reader.onload = (ev) => {
            img.src = ev.target.result;
          };
          reader.onerror = reject;
          reader.readAsDataURL(fileOrDataUrl);
        }
      });
    }
